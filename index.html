<!DOCTYPE html>

<html>

<head>
    <title>Stutern Feedback/Survey Form</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body style="background-image: url('image 5.jpg'); background-repeat: no-repeat; background-attachment: fixed;">

   
    <!-- FORM -->
    <section>

        <form>
            <div class="header">
                <h2 style="text-align: center;" >Stutern Feedback Form</h2>
              </div>
            <div class="form-control">
                 <b><label>First name </label></b>
                <input type="text">
            </div>
            <div class="form-control">
               <b><label>Last name </label></b>
                <input type="text">
            </div>
            <div class="form-control">
                <b><label>Email address </label></b>
                <input type="email">
            </div>
            <div class="form-control">
              <b><label>Phone number </label></b>
                <input type="number">
            </div>
            <div class="form-control">
               <b> <label>What track do you belong to? </label></b>
                <select class='select-track'>
                    <option value="frontend">Front End</option>
                    <option value="backend">Back End</option>
                    <option value="software-testing"> Software Testing</option>
                    <option value="data-science"> Data Science</option>
                    <option value="mobile-apps">Mobile Apps</option>
                </select>
            </div>

            <div class="form-control">
                <b><label for="occupation"> Select which best describes you</label></b>
                <input type="radio" name="occupation" /> <span>Student</span>
                <input type="radio" name="occupation" /> <span>Working Class</span>
                <input type="radio" name="occupation" /> <span>Self Employed</span>

            </div>

            <div class="form-control">
               <b> <label>Would you recommend Stutern to a friend?</label></b>
                <!-- <label> -->
                <input type="radio" /><span for="yes">Yes</label>
                    <input type="radio">No</input>
                    <!-- </label> -->
            </div>

            <div class="form-control">
               <b> <label>What technologies are you now familiar with?</label></b>
                <input type="checkbox">Git</input>
                <input type="checkbox">HTML</input>
                <input type="checkbox">CSS</input>
                <input type="checkbox">JavaScript</input>
                <input type="checkbox">React</input>
                <input type="checkbox">Python</input>
                <input type="checkbox">TypeScript</input>
            </div>

            <div class="form-control">
                <b><label>Any feedback for the Stutern team?</label></b>
                <textarea cols="10" rows="4"></textarea>
            </div>

            <div class="form-control">
                <button>
                    Submit feedback
                </button>
            </div>




         </form>
    </section>
</body>

</html>
